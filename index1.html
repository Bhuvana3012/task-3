<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Form</title>
    <style>
        body {
            
            font-family: Arial, sans-serif;
            padding: 20px;
            background-image:url(1.jpg);
            background-size:cover;
            backbround-image:auto;
            
            
        }
        h1 {
            text-align: center;
        }
        form {
            background-color: ;
            padding: 20px;
            border-radius: 10px;
            
            max-width: 400px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender,hobbies{
             margin: 10px 0;
        }
        
        input[type="button"] {
            background-color: lightcoral;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        input[type="button"]:hover {
            background-color: crimson;
        }
        textarea {
            height: 100px;
        }
    @media screen and (max-width: 992px) {
  body {
    background:url(2.jpg);
    background-size:cover;
  }
    }     
 
        /* Media Query for Tablets */
        @media only screen and (max-width: 768px) {
            form {
                max-width: 90%;
                padding: 15px;
            }

            input[type="submit"],
            input[type="reset"] {
                width: 100%;
            }
        }

        /* Media Query for Mobile Devices */
        @media only screen and (max-width: 480px) {
            form {
                max-width: 100%;
                padding: 10px;
            }

            label {
                font-size: 14px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="tel"],
            input[type="number"],
            input[type="date"],
            textarea {
                font-size: 14px;
                padding: 8px;
            }

            input[type="submit"],
            input[type="reset"] {
                font-size: 14px;
                padding: 8px;
            }
        }

    </style>
</head>
<body>
    <h1>Personal Information</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" placeholder="Enter your Firstname" id="fname" name="fname" required/>

        <label for="Lname">Last Name:</label>
        <input type="text" placeholder="Enter your Lastname" id="Lname" name="Lname" required/>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">Male<br>
        <input type="radio" id="female" name="gender" value="female">Female<br>
        <input type="radio" id="other" name="gender" value="other">Others<br>

        <label for="Age">Age:</label>
        <input type="text" id="Age" name="Age" required/>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required/>

        <label for="email">Email:</label>
        <input type="email" placeholder="email@gmail.com" id="email" name="email" required/>

        <label for="password">Password:</label>
        <input type="text" id="password" name="password" required/>

        <label for="phone">Mobile:</label>
        <input type="tel" id="phone" name="phone" required/>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="drawing" name="hobbies" value="drawing" />Drawing<br>
        
        <input type="checkbox" id="music" name="hobbies" value="music"/>music hearing<br>
        
        <input type="checkbox" id="games" name="hobbies" value="games" />Games<br>
        

        <label for="address"><strong>Address:</strong></label>
        <textarea name="address" id="address"></textarea>

        <input type="button" value="Submit" />
        <input type="button" value="Reset" />
    </form>
</body>
</html>
